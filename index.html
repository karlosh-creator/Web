<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Acad√™mica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 shadow p-4 bg-white rounded">
                <h2 class="text-center mb-4">Sistema de M√©dias</h2>
                
                <div class="mb-3">
                    <label class="form-label">Primeira Nota:</label>
                    <input type="number" id="nota1" class="form-control" placeholder="Ex: 8.5">
                </div>

                <div class="mb-3">
                    <label class="form-label">Segunda Nota:</label>
                    <input type="number" id="nota2" class="form-control" placeholder="Ex: 7.0">
                </div>

                <button onclick="executar()" class="btn btn-primary w-100">Calcular Resultado</button>

                <div id="resultado" class="mt-4 text-center h5"></div>
            </div>
        </div>
    </div>

    <script>
        function executar() {
            let n1 = Number(document.getElementById("nota1").value);
            let n2 = Number(document.getElementById("nota2").value);
            let media = (n1 + n2) / 2;
            let display = document.getElementById("resultado");

            if (media >= 7) {
                display.innerText = `M√©dia: ${media} - Aprovado! üéì`;
                display.className = "mt-4 text-center h5 text-success"; // Verde do Bootstrap
            } else {
                display.innerText = `M√©dia: ${media} - Reprovado! ‚ùå`;
                display.className = "mt-4 text-center h5 text-danger";  // Vermelho do Bootstrap
            }
        }
    </script>
</body>
</html>
